<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Prediction</title>
    <style>
        /* Your custom CSS styles */
        body {
            font-family: Arial, sans-serif;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 300px;
            margin: auto;
        }
        input, button {
            margin-bottom: 1rem;
        }
    </style>
    <script>
        function validateForm() {
            // Your custom form validation logic
            return true;
        }


    </script>
</head>
<body>
    <h1>Health Prediction</h1>
    <form id="health-form" action= "{{ url_for('res' , data='a:b' )  }}" >
        <input type="number" name="step_count" placeholder="Step count" required>
        <input type="number" name="calories_burnt" placeholder="Calories burnt" required>
        <input type="number" name="hours_of_sleep" placeholder="Hours of sleep" required>
        <input type="number" name="Weight" placeholder="Weight" required>
        <input type="number" name="Height" placeholder="Height" required>
        <input type="number" name="calories" placeholder="Calories" required>
        <input type="number" name="BMI" placeholder="BMI" required>
        <input type="number" name="Calorie_Deficient_or_Over" placeholder="Calorie Deficient or Over" required>
        <button type="submit">Submit</button>

    </form>
    {% if result %}
    <div>
        <h2>Result</h2>
        <p>{{ result }}</p>
    </div>
    {% endif %}
</body>
</html>
